<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Dom Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <div class="nav-container">
            <div class="navbar">
                <ul>
                    <li> Aditya</li>
                    <li>Home</li>
                    <li>About</li>
                    <li>Project</li>
                    
                </ul>
              
                    <i id="button" class="fa-solid fa-arrow-right-from-bracket"></i>
                
            </div>
        </div>
        <div class="slider-content" id="slid">
            
            <div class="slider">
                <div class="cross" id="cross">
                    <i class="fa-sharp fa-regular fa-circle-xmark"></i>
                </div>
                <div class="form">
                    <form action="">
                        
                        
                        <div class="form-child">
                            <label for="name">Enter your Email </label>
                            <input type="email" class="email " placeholder="Enter your email">
                        </div>
                        <div class="form-child">
                            <label for="name">Enter the password </label>
                            <input type="password" class="password " placeholder="Enter the password">
                        </div>
                        
                        <p>If you don;t have account? <a href="#">Create</a></p>
                        
                        <button type="submit" class="button">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
